<body>
  <h1>üé® „Åã„Çè„ÅÑ„ÅÑ„É¢„ÉÄ„É≥„Ç¢„Éº„ÉàÊäÄÊ≥ï„Ç´„É´„Çø üñåÔ∏è</h1>
  <div id="game-area"></div>
  <div id="card-pool"></div>
  <div id="score-container">
    <div id="score">„Çπ„Ç≥„Ç¢: 0</div>
    <button id="reset-button">„É™„Çª„ÉÉ„Éà</button>
  </div>
  <div id="congratulations">„Çπ„Ç≥„Ç¢ÈÅîÊàê„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅüéâ</div>

<script>
const techniques = [
  { name: "„Éâ„É™„ÉÉ„Éî„É≥„Ç∞", description: "ÁµµÂÖ∑„Çí„ÅΩ„Åü„ÅΩ„ÅüÂûÇ„Çâ„Åó„Å¶„ÄÅ\nÂÅ∂ÁÑ∂„ÅÆÁæé„Åó„Åï„Çí‰Ωú„Çã„ÇàÔºÅ" },
  { name: "„Ç≥„É©„Éº„Ç∏„É•", description: "„ÅÑ„Çç„Çì„Å™Á¥†Êùê„ÇíË≤º„ÇäÂêà„Çè„Åõ„Å¶„ÄÅ\nÊñ∞„Åó„ÅÑ‰∏ñÁïå„Çí‰Ωú„Å£„Å°„ÇÉ„Åä„ÅÜÔºÅ" },
  { name: "„Éï„É≠„ÉÉ„Çø„Éº„Ç∏„É•", description: "„Éá„Ç≥„Éú„Ç≥„Åó„ÅüÈù¢„ÅÆ‰∏ä„Å´\nÁ¥ô„ÇíÁΩÆ„ÅÑ„Å¶„ÄÅ„Åì„Åô„Å£„Å¶„Åø„Çà„ÅÜÔºÅ" },
  { name: "„Éá„Ç´„É´„Ç≥„Éû„Éã„Éº", description: "ÁµµÂÖ∑„ÇíÊåü„Çì„Åß„Å∫„Å£„Åü„ÇìÔºÅ\nÂ∑¶Âè≥ÂØæÁß∞„ÅÆ‰∏çÊÄùË≠∞„Å™Ê®°Êßò„Åå„Åß„Åç„Çã„Çà" },
  { name: "„Ç∞„É©„ÉÉ„Çø„Éº„Ç∏„É•", description: "Â°ó„Å£„Åü‰∏ä„Åã„Çâ„Å≤„Å£„Åã„ÅÑ„Å¶„ÄÅ\n„Åæ„Çã„ÅßÈ≠îÊ≥ï„Åø„Åü„ÅÑ„Å´Áµµ„ÇíÊèè„Åì„ÅÜÔºÅ" },
  { name: "„Çπ„Éë„ÉÉ„Çø„É™„É≥„Ç∞", description: "Á∂≤„Å®„Éñ„É©„Ç∑„Çí‰Ωø„Å£„Å¶Áµµ„ÅÆÂÖ∑„ÇíÈ£õ„Å∞„Åó„ÄÅ\n„Åª„Åó„Åû„Çâ„Åø„Åü„ÅÑ„Å™ÂäπÊûú„ÇíÂá∫„Åù„ÅÜ„ÄÇ" },
  { name: "Á∏Ñ„Éö„Çø", description: "Á∏Ñ„Åß„Çπ„Çø„É≥„Éó„Çí‰Ωú„Å£„Å¶Êäº„Åô„ÄÇ\n„É¶„Éã„Éº„ÇØ„Å™Ê®°Êßò„ÅåÊ•Ω„Åó„ÅÑ„ÇàÔºÅ" },
  { name: "„Éû„Éº„Éñ„É™„É≥„Ç∞", description: "Â∞ÇÁî®„ÅÆÊ∂≤„ÇíÊ∞¥Èù¢„Å´ÂûÇ„Çâ„Åó„ÄÅ\nÊ®°Êßò„Çí‰Ωú„Çä„ÄÅ‰∏ä„Åã„ÇâÁ¥ô„Çí„ÅÇ„Å¶„Å¶\nÊ®°Êßò„ÇíÂÜô„ÅóÂèñ„Çã„ÄÇ" },
  { name: "„Çπ„ÉÅ„É≠„É≥„Ç∞", description: "ÊØõÁ≥∏„ÇÑÁ≥∏„Å´Áµµ„ÅÆÂÖ∑„Çí„Å§„Åë„ÄÅ\n‰∫å„Å§Êäò„Çä„Å´„Åó„ÅüÁ¥ô„Å´„ÅØ„Åï„Åø„ÄÅ\nÁùÄËâ≤„Åó„ÅüÁ≥∏„ÇíÊåü„Çì„ÅßÂºï„ÅçÊäú„Åè„ÄÇ" },
  { name: "„Éê„ÉÅ„ÉÉ„ÇØ", description: "„ÇØ„É¨„É®„É≥„Å™„Å©„ÅÆÊ≤πÊÄßÁ¥†Êùê„Åß\nÂõ≥ÊüÑ„ÇíÊõ∏„Åç„ÄÅ‰∏ä„Åã„ÇâÂ§ö„ÇÅ„ÅÆÊ∞¥„Åß\nÊ∫∂„ÅÑ„ÅüÁµµ„ÅÆÂÖ∑„ÅßÂΩ©Ëâ≤„Åô„Çã„ÄÇ" }
];

let score = 0;
let gameCompleted = false;

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function createCard(content) {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = content.replace(/\n/g, '<br>');
  card.draggable = true;
  card.addEventListener('dragstart', drag);
  return card;
}

function createTechniqueContainer(technique) {
  const container = document.createElement('div');
  container.className = 'technique-container';
  
  const name = document.createElement('div');
  name.className = 'technique-name';
  name.textContent = technique.name;
  container.appendChild(name);
  
  const dropZone = document.createElement('div');
  dropZone.className = 'drop-zone';
  dropZone.textContent = 'Ë™¨Êòé„Ç´„Éº„Éâ„Çí„Åì„Åì„Å´';
  dropZone.addEventListener('dragover', allowDrop);
  dropZone.addEventListener('drop', (event) => drop(event, technique));
  container.appendChild(dropZone);
  
  return container;
}

function initializeGame() {
  const gameArea = document.getElementById('game-area');
  const cardPool = document.getElementById('card-pool');
  gameArea.innerHTML = '';
  cardPool.innerHTML = '';
  
  techniques.forEach(technique => {
    gameArea.appendChild(createTechniqueContainer(technique));
  });
  
  const shuffledDescriptions = techniques.map(t => t.description);
  shuffleArray(shuffledDescriptions);
  
  shuffledDescriptions.forEach(description => {
    cardPool.appendChild(createCard(description));
  });
  
  score = 0;
  gameCompleted = false;
  updateScore();
  document.getElementById('congratulations').style.display = 'none';
}

function drag(event) {
  event.dataTransfer.setData('text', event.target.innerHTML);
}

function allowDrop(event) {
  event.preventDefault();
}

function drop(event, technique) {
  event.preventDefault();
  const data = event.dataTransfer.getData('text');
  
  if (data === technique.description.replace(/\n/g, '<br>')) {
    event.target.innerHTML = data;
    event.target.style.backgroundColor = '#fffacd'; // ËñÑÈªÑËâ≤„Å´Â§âÊõ¥
    event.target.style.border = '2px solid #ffd700';
    score += 10;
    updateScore();
    createFireworks(event.target);
    
    // Ê≠£Ëß£„Åó„Åü„Ç´„Éº„Éâ„ÇíÂâäÈô§
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      if (card.innerHTML === data) {
        card.style.transition = 'all 0.5s ease';
        card.style.opacity = '0';
        card.style.transform = 'scale(0.1)';
        setTimeout(() => {
          card.remove();
        }, 500);
      }
    });

    if (score === 100 && !gameCompleted) {
      gameCompleted = true;
      showCongratulations();
    }
  } else {
    event.target.textContent = '„Åñ„Çì„Å≠„ÇìÔºÅ';
    event.target.style.backgroundColor = '#ffcdd2';
    setTimeout(() => {
      event.target.textContent = 'Ë™¨Êòé„Ç´„Éº„Éâ„Çí„Åì„Åì„Å´';
      event.target.style.backgroundColor = '';
    }, 1500);
  }
}

function updateScore() {
  document.getElementById('score').textContent = `„Çπ„Ç≥„Ç¢: ${score}`;
}

function createFireworks(element) {
  for (let i = 0; i < 30; i++) {
    const firework = document.createElement('div');
    firework.className = 'firework';
    const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    firework.style.backgroundColor = color;
    
    const angle = Math.random() * Math.PI * 2;
    const velocity = 1 + Math.random() * 2;
    let x = 0;
    let y = 0;
    
    const animate = () => {
      x += Math.cos(angle) * velocity;
      y += Math.sin(angle) * velocity + 0.1;
      
      firework.style.transform = `translate(${x}px, ${y}px)`;
      firework.style.opacity = 1 - (Math.abs(x) + Math.abs(y)) / 100;
      
      if (firework.style.opacity > 0) {
        requestAnimationFrame(animate);
      } else {
        firework.remove();
      }
    };
    
    element.appendChild(firework);
    requestAnimationFrame(animate);
  }
}

function showCongratulations() {
  const congratsElement = document.getElementById('congratulations');
  congratsElement.style.display = 'block';
  createMassiveFireworks();
}

function createMassiveFireworks() {
  for (let i = 0; i < 100; i++) {
    setTimeout(() => {
      const firework = document.createElement('div');
      firework.className = 'firework';
      const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      firework.style.backgroundColor = color;
      
      const startX = Math.random() * window.innerWidth;
      const startY = window.innerHeight;
      const angle = Math.random() * Math.PI - Math.PI / 2; // Upward direction
      const velocity = 3 + Math.random() * 3;
      let x = startX;
      let y = startY;
      
      const animate = () => {
        x += Math.cos(angle) * velocity;
        y += Math.sin(angle) * velocity;
        
        firework.style.transform = `translate(${x}px, ${y}px)`;
        firework.style.opacity = 1 - (startY - y) / startY;
        
        if (y > 0 && firework.style.opacity > 0) {
          requestAnimationFrame(animate);
        } else {
          firework.remove();
        }
      };
      
      document.body.appendChild(firework);
      requestAnimationFrame(animate);
    }, i * 50); // Stagger the fireworks
  }
}

document.getElementById('reset-button').addEventListener('click', initializeGame);

initializeGame();
</script>
